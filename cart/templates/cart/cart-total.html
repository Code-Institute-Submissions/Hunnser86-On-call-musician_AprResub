<h6 class="my-0"><strong>Cart Total: £{{ total|floatformat:2 }}</strong></h6>
<h6 class="my-0">Discount: £{{ discount|floatformat:2 }}</h6>
<h4 class="mt-4 my-0"><strong>Grand Total: ${{ grand_total|floatformat:2 }}</strong></h4>
{% if discount_delta > 0 %}
<p class="mb-1 text-danger">
    You could get 10% discount, just add <strong>${{ discount_delta }}</strong> more!
</p>
{% endif %}
